<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="startscreen" class="screenon">
        <form id="startform">
            <h2>first player<h2>
                    <div>
                        <button id="o" type="button" class="choice">
                            <p>O</p>
                        </button>
                        <button id="x" type="button" class="choice">
                            <p>X</p>
                        </button>
                    </div>
                    <button type="button" id="start">Start!</button>
        </form>
    </div>
    <dialog class="popup">
        <form method="dialog">
            <ol>
            </ol>
            <button value="confirm" id="nextButton">next</button>
        </form>
    </dialog>
    <dialog class="result">
        <form method="dialog">
            <p></p>
            <button value="reload" id="finishButton">finish</button>
        </form>
    </dialog>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div id="gameboard">
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
        <div id="9" class="cell"></div>
    </div>
    <button id="resetButton">reset</button>
    <footer>
        <p>
            Copyright &#9400; 2023 Codefug <i class="fa fa-github" style="font-size:24px"></i>
        </p>
    </footer>
</body>

</html>
